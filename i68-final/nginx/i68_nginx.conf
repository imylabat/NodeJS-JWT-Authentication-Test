server {
    listen 80;
    server_name _; # Use _ or your domain name/IP address

    # 1. Reverse Proxy for API calls to the backend (Port 3000)
    # This is how your frontend calls /api/login and /api/chart/...
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 2. Serve the Static Frontend Build (The SPA)
    # ⚠️ UPDATE THIS PATH! (It should point to the 'dist' folder you just created)
    root /home/issy/i68-final/frontend/dist; 
    index index.html;

    # 3. SPA Fallback: Routes all non-API traffic to index.html
    # This is required for React Router to handle protected routes like /dashboard
    location / {
        try_files $uri $uri/ /index.html;
    }
}