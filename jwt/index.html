<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS JWT Authentication Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="row">Login</h1>

        <main>
            <div class="row">
                <label for="username">username</label>
                <input type="text" name="username" id="username">
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="navigateTo('dashboard')">Go to Dashboard</button>
                <button onclick="navigateTo('settings')">Go to Settings</button>
            </div>
        </main>
    </div>

<script>
    function login() {
        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
        };
        axios.post('/api/login', data)
            .then(res => {
                if (res && res.data && res.data.success) {
                    const token = res.data.token; 
                    localStorage.setItem('jwt', token);
                    navigateTo('dashboard');
                }
            })
            .catch(err => {
                alert('Invalid credentials');
            });
    }

    function navigateTo(page) {
        history.pushState({ page }, '', `/${page}`);
        loadPage(page);
    }

    window.addEventListener('popstate', function (event) {
        const page = event.state ? event.state.page : 'root';
        if (page === 'dashboard' || page === 'settings') {
            loadPage(page);
        } else {
            location.reload(); 
        }
    });

    function loadPage(page) {
        const token = localStorage.getItem('jwt');
        if (!token) {
            alert('Please login first');
            location.href = '/';
            return;
        }

        let url = '';
        if (page === 'dashboard') url = '/api/dashboard';
        else if (page === 'settings') url = '/api/settings';
        else return;

        axios.get(url, {
            headers: { 'Authorization': `Bearer ${token}` }
        })
        .then(res => {
            if (res && res.data && res.data.success) {
                document.querySelector('h1.row').innerHTML = page.charAt(0).toUpperCase() + page.slice(1);
                document.querySelector('main').innerHTML = `
                    <div>${res.data.myContent}</div>
                    <br>
                    <button onclick="navigateTo('dashboard')">Dashboard</button>
                    <button onclick="navigateTo('settings')">Settings</button>
                    <button onclick="logout()">Logout</button>
                `;
            }
        })
        .catch(err => {
            if (err.response && err.response.status === 401) {
                alert('Session expired. Redirecting to login.');
                localStorage.removeItem('jwt');
                location.href = '/';
            }
        });
    }

    function logout() {
        localStorage.removeItem('jwt');
        location.href = '/';
    }
</script>

</body>
</html>
